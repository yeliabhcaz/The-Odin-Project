<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="key words you want for the search engine">
        <meta name="robots" content="index,follow"> 
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="icon" href="">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head> 

    <body>
        <header>
            <!--introductory elements such as logo and 
            navigation menu(home, blog, api, etc.)-->
            <h1 class="header">Welcome to Rock, Paper, Scissors!</h1>         
        </header>
        <main>
                <div class="score">
                    <h3 class="scoreboard">Score: </h3>
                    <div class="scores">
                        <div class="user">
                            <h4 id="user-tag">User: </h4>
                            <h4 id="user-score">0</h4>
                        </div>
                        <div class="cpu">
                            <h4 id="cpu-tag">CPU: </h4>
                            <h4 id="cpu-score">0</h4>
                        </div>
                    </div>  
                </div>


        </main>
        <footer>
            <div class="user-selection">
                <h3 id="selection-heading">Make Your Selection</h3>
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>
           
    
            <!--Copyright info, social links, other contact info-->
        </footer>
        <div class="winner-box">
            <h4 id="winner"></h4>
        </div>
    </body>
</html>
