<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Zach's Google Project</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="nav">
            <a class="toplink">Gmail</a>
            <a class="toplinkimage">Images</a>
            <button id="signin">Sign In</button>
        </div>
        <div id="middle">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div id="searchbarcontainer">
                <input id="searchbar" type="text">
            </div>
            <div id="buttons">
                <div class="button">
                    Google Search
                </div>
                <div class="button">
                    I'm Feeling Lucky
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-content">
                <div id="footer-left">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>
                 </div>
                 <div id="footer-right">
                     <a>Privacy</a>
                     <a>Terms</a>
                     <a>Settings</a>
                 </div>

            </div>
        </div>
    </body>

</html>
